name: Generate Readable Diff Workflow

on: [push]

jobs:
  generate-diff:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Create a human-readable diff file
      run: |
        diff -u old_file.py plot_log_matrix_multiplication.py > output.log || true  # We add `|| true` to ensure that the workflow doesn't fail if there's a diff

    - name: Upload output.log as artifact
      uses: actions/upload-artifact@v2
      with:
        name: readable-diff
        path: output.log
